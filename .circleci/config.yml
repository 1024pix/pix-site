---
version: 2.0

jobs:
  test:
    docker:
      - image: cimg/node:19.6.1
    steps:
      - checkout
      - run: cat package*.json > cachekey
      - restore_cache:
          keys:
            - pix-site-npm-{{ checksum "cachekey" }}
      - run: npm ci
      - save_cache:
          key: pix-site-npm-{{ checksum "cachekey" }}
          paths:
            - ~/.npm
      - run:
          name: Test
          command: |
            npm test
      - run:
          name: Lint
          command: |
            npm run lint
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
